	<!DOCTYPE html>
	<html lang="en">
	<head>

		<!-- Basic Page Needs
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->

		<title>Juliette Rapala's Portfolio Site | Contact</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">

	 	<!-- CSS / JS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

		<!-- Primary Page Layout
	  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<body class="body-custom">

			<!-- Header
			========================================== -->
			<header>
				<nav class="navbar navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a href="#" class="navbar-brand">Juliette Rapala</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item">
								<a class="nav-link" href="#">About</a></li>
							<li class="nav-item">
								<a class="nav-link" href="#">Portfolio</a></li>
							<li class="nav-item">
								<a class="nav-link"  href="#">Contact</a></li>
						</ul>
					</div>
				</nav>
			</header>

			<!-- Main
			========================================== -->

			<main class="container">
				<div class="row">
					<!-- Contact -->
					<section id="contact" class="panel panel-default col-md-6 col-md-offset-1">
	 					<h2>Contact</h2>
						<hr>
						<form action="#">
							<div class="form-group">
								<label for="email">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="name" placeholder="example@gmail.com">
							</div>
							<div class="form-group">
	  							<label for="message">Message</label>
	  								<textarea class="form-control" rows="7" id="message">
	  								</textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</section>
					<!-- Social -->
					<aside id="connect" class="panel panel-default col-md-3 col-md-offset-1">
						<h3>Connect with Me</h3>
						<hr>
						<div class="social-icons text-center">
							<!-- GitHub -->
	 						<a href="https://github.com/jrapala" title="GitHub"><img src="assets/images/icon-github.png" alt="GitHub Icon"/></a>
							<!-- LinkedIn -->
	 						<a href="https://www.linkedin.com/in/julietterapala/" title="LinkedIn"><img src="assets/images/icon-linkedin.png" alt="LinkedIn Icon"/></a>
							<!-- StackOverflow -->
	 						<a href="https://stackoverflow.com/users/8291867/juliette-rapala" title="StackOverflow"><img src="assets/images/icon-stackoverflow.png" alt="StackOverflow Icon"/></a>
						</div>
					</aside> 
				</div>
			</main>

			<!-- Footer
			========================================== -->
			<footer class="footer">
				<div class="container">
					<p class="text-center">&copy; Copyright 2017 Juliette Rapala</p>	
				</div>
			</footer>	

	</body>
	</html>
